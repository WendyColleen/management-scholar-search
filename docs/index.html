<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ManagementScholarSearch</title>
    <meta name="description" content="Research funding, CFPs, and conferences in management & international business." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5544484475435985" crossorigin="anonymous"></script>
    <style>
      body { background: #f7f7fb; }
      .brand { letter-spacing: 0.2px; }
      .item-card a { text-decoration: none; }
      .badge { font-weight: 500; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container py-1">
        <span class="navbar-brand fw-semibold brand">ManagementScholarSearch</span>
        <div class="ms-auto small text-muted">Updated: 2026-01-08 11:25 UTC</div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <div class="col-lg-9">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row g-2 align-items-end">
                <div class="col-md-3">
                  <label class="form-label">Region</label>
                  <select class="form-select" id="regionSelect">
                    <option value="All">All</option><option value="North America">North America</option><option value="Europe">Europe</option><option value="Asia">Asia</option><option value="Global">Global</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Type</label>
                  <select class="form-select" id="typeSelect">
                    <option value="All">All</option><option value="funding">funding</option><option value="cfp">cfp</option><option value="conference">conference</option><option value="journal">journal</option><option value="other">other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Search</label>
                  <input class="form-control" id="searchInput" placeholder="e.g., Horizon Europe, diversity, CFP" />
                </div>
              </div>
            </div>
          </div>

          <div id="results" class="d-flex flex-column gap-3"></div>
          <div id="emptyState" class="alert alert-info d-none">No matching items.</div>
        </div>

        <div class="col-lg-3">
          <div class="card mb-3">
            <div class="card-body">
              <h6 class="fw-semibold">Free newsletter</h6>
              <p class="small text-muted mb-3">Weekly digest. Subscribe by region.</p>
              <div class="small text-muted">Add your MailerLite signup form link by setting <code>MAILERLITE_FORM_URL</code> in <code>.env</code>.</div>
              <hr>
              <div class="small">RSS feed: <a href="feeds/newsletter.xml">feeds/newsletter.xml</a></div>
            </div>
          </div>

          
        <div class="card mb-3">
          <div class="card-body">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5544484475435985"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
          </div>
        </div>
        

          <div class="card">
            <div class="card-body small text-muted">
              Tip: add more RSS feeds in <code>app/sources/sources.yaml</code>.
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const state = { items: [], filtered: [] };

      function norm(s) { return (s || '').toLowerCase(); }

      function matches(it, region, type, q) {
        if (region !== 'All' && it.region !== region) return false;
        if (type !== 'All' && it.item_type !== type) return false;
        if (q) {
          const hay = norm(it.title + ' ' + it.summary + ' ' + it.topic + ' ' + it.source);
          if (!hay.includes(q)) return false;
        }
        return true;
      }

      function render() {
        const box = document.getElementById('results');
        box.innerHTML = '';
        const empty = document.getElementById('emptyState');
        if (!state.filtered.length) {
          empty.classList.remove('d-none');
          return;
        }
        empty.classList.add('d-none');

        for (const it of state.filtered) {
          const card = document.createElement('div');
          card.className = 'card item-card';
          card.innerHTML = `
            <div class="card-body">
              <div class="d-flex justify-content-between flex-wrap gap-2">
                <h5 class="mb-1"><a href="${it.url}" target="_blank" rel="noopener">${it.title}</a></h5>
                <div class="small text-muted">${it.date} Â· ${it.source}</div>
              </div>
              <div class="small text-muted mb-2">
                <span class="badge text-bg-light border">${it.region}</span>
                <span class="badge text-bg-light border">${it.item_type}</span>
                <span class="badge text-bg-light border">${it.topic}</span>
              </div>
              ${it.summary ? `<p class="mb-0">${it.summary}</p>` : ''}
            </div>`;
          box.appendChild(card);
        }
      }

      function applyFilters() {
        const region = document.getElementById('regionSelect').value;
        const type = document.getElementById('typeSelect').value;
        const q = norm(document.getElementById('searchInput').value.trim());
        state.filtered = state.items.filter(it => matches(it, region, type, q));
        render();
      }

      async function boot() {
        const resp = await fetch('assets/items.json');
        state.items = await resp.json();
        state.filtered = state.items;
        document.getElementById('regionSelect').addEventListener('change', applyFilters);
        document.getElementById('typeSelect').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        render();
      }

      boot();
    </script>
  </body>
</html>
