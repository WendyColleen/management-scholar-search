<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ settings.site_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% if settings.adsense_client_id %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ settings.adsense_client_id }}" crossorigin="anonymous"></script>
  {% endif %}
  <style>
    body { background: #fafafa; }
    .item-card:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,.08); }
    .ad-box { min-height: 250px; border: 1px dashed #ddd; background: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #999; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">{{ settings.site_name }}</a>
    <div class="ms-auto d-flex gap-3">
      <a class="nav-link" href="/about">About</a>
      <a class="btn btn-sm btn-outline-primary" href="/feeds/newsletter.xml">Newsletter RSS</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<footer class="border-top bg-white">
  <div class="container py-4 small text-muted">
    Built to help researchers find funding, CFPs, conferences, and journal items faster.
  </div>
</footer>
</body>
</html>
