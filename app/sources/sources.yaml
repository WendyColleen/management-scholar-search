# Global academic funding, fellowships, and calls
# Focus: management, social sciences, interdisciplinary research

sources:

  # ---------- EUROPE (EU LEVEL) ----------
  - name: "EU Funding & Tenders – New Calls"
    url: "https://ec.europa.eu/info/funding-tenders/opportunities/data/referenceData/grantTenders-rss.xml"
    default_region: "Europe"
    default_type: "funding"

  - name: "ERC – European Research Council (News & Calls)"
    url: "https://erc.europa.eu/news-events/rss.xml"
    default_region: "Europe"
    default_type: "funding"

  # ---------- AUSTRIA ----------
  # FWF does not expose a clean calls-only RSS; newsletter/news feed still captures calls
