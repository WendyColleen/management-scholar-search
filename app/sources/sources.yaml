    url: "https://www.fwf.ac.at/en/news/rss"
    default_region: "Europe"
    default_type: "funding"

  # Grants.at aggregates FWF, TWF, ministries, and regional funds
  - name: "Grants.at – Austrian Funding Portal"
    url: "https://grants.at/en/rss"
    default_region: "Europe"
    default_type: "funding"

